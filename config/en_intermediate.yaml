scenarios.NAV.title:                        Navigation
scenarios.NAV.description:                  The global positioning system is made up of 24 satellites that orbit at an altitude of <span data-dimension="length" data-units="km" data-value="20000" class="value convertable">20,000 km</span> above the surface of the Earth. The difference in time for signals received from four satellites is used to calculate the exact location of a GPS receiver on Earth.
scenarios.NAV.sat-nav.title:                Satellite Navigation System
scenarios.NAV.sat-nav.description:          Uses signals from four navigation satellites so satnav users can find their location on Earth. Need to be able to see half a hemisphere at a time, measure time accurately and transmit signals of the location.
scenarios.NAV.sat-nav.req.bus.label: A satellite that is small, medium or large.
scenarios.NAV.sat-nav.req.bus.error: Your satellite must be big enough for your mission.
scenarios.NAV.sat-nav.req.atomic.label:     Needs to be able to measure time very accurately
scenarios.NAV.sat-nav.req.atomic.error:     You are not able to measure the time accurately enough.
scenarios.NAV.sat-nav.req.radio-dish.label: A way to send signals to people on the ground.
scenarios.NAV.sat-nav.req.radio-dish.error: Your satellite does not have any way to send signals to people on the ground.
scenarios.NAV.sat-nav.req.gps-rx.label:  You need a way to monitor the satellite's position to very high accuracy.
scenarios.NAV.sat-nav.req.gps-rx.error: You don't have a way to monitor the satellite's position to very high accuracy.
scenarios.NAV.sat-nav.req.orbit.label: See large areas of the planet at one time.
scenarios.NAV.sat-nav.req.orbit.error: The orbit you have chosen does not allow you to see a large enough area of the the whole planet.
scenarios.NAV.sat-nav.launch:				Welcome to the launch of the UK Space Agency's latest navigation satellite that will allow people to accurately determine their position on Earth.
scenarios.NAV.sat-nav.success: 				Congratulations, your navigation satellite is now sending people accurate information about their position on Earth on behalf of the UK Space Agency.
scenarios.NAV.map.title: Map-making
scenarios.NAV.map.description: Map the surface of the Earth. Need to be able to take images of small areas of the Earth's surface and measure the height of the ground in high detail.
scenarios.NAV.map.req.opt-hires.label: An instrument capable of high resolution images.
scenarios.NAV.map.req.opt-hires.error: The instrument you have chosen does not allow you to see the planet surface in enough detail.
scenarios.NAV.map.req.orbit.label: See detail of planet surface.
scenarios.NAV.map.req.orbit.error: The orbit you have chosen does not allow your satellite to see the planet surface in enough detail.
scenarios.NAV.sat-nav.req.power.label: Provide power even when not in sunlight.
scenarios.NAV.sat-nav.req.power.error: Your satellite cannot operate without sunlight.
scenarios.NAV.map.launch:				Welcome to the launch of the UK Space Agency's latest navigation satellite that will accurately map the surface of the Earth.
scenarios.NAV.map.success: 				Congratulations, your navigation satellite is now accurately mapping the surface of the Earth on behalf of the UK Space Agency.
scenarios.COMMS.title:                      Communication
scenarios.COMMS.description:                These satellites are used for television, phone or internet transmissions. For example, the Optus D1 satellite is in a geostationary orbit above the equator and has a coverage footprint to provide signals to all of Australia and New Zealand.
scenarios.COMMS.phone.title: Satellite telephone system
scenarios.COMMS.phone.description: Lets people talk over the phone from remote regions of the world using satellites.
scenarios.COMMS.phone.req.radio-dish.label: A way to send signals to people on the ground.
scenarios.COMMS.phone.req.radio-dish.error: Your satellite does not have any way to send signals to people on the ground.
scenarios.COMMS.phone.req.orbit.label: Satellite is continuously above one area of Earth
scenarios.COMMS.phone.req.orbit.error: The orbit you have chosen means your satellite is not continuously above one area of Earth.
scenarios.COMMS.phone.launch:				Welcome to the launch of the UK Space Agency's latest communication satellite that will allow people from regions all over the world to communicate by telephone.
scenarios.COMMS.phone.success: 				Congratulations, your communication satellite is now receiving signals from the ground and broadcasting them to phones around the Earth on behalf of the UK Space Agency.
scenarios.COMMS.internet.title: 			Satellite internet
scenarios.COMMS.internet.title: Satellite internet
scenarios.COMMS.internet.description: Connect to the internet from remote regions of the world using satellites. These satellites receive signals from the ground and transmit them to other areas on Earth.
scenarios.COMMS.internet.req.radio-dish.label: A way to send signals to people on the ground.
scenarios.COMMS.internet.req.radio-dish.error: You do not have a way to send signals to people on the ground.
scenarios.COMMS.internet.req.internet-en.label: A way to encode internet signals.
scenarios.COMMS.internet.req.internet-en.error: You do not have a way to encode internet signals.
scenarios.COMMS.internet.req.orbit.label: Satellite is continuously above one area of Earth
scenarios.COMMS.internet.req.orbit.error: The orbit you have chosen means your satellite is not continuously above one area of Earth.
scenarios.COMMS.internet.launch:				Welcome to the launch of the UK Space Agency's latest communication satellite that will help people from all over the world connect to the internet.
scenarios.COMMS.internet.success: 				Congratulations, your communication satellite is now helping people connect to the internet from regions all over the world on behalf of the UK Space Agency.
scenarios.COMMS.tv.title: Satellite TV
scenarios.COMMS.tv.description: Provide satellite TV to people on the ground. These satellites stay above the same point in the sky to receive TV signals from the ground and transmit them to other areas on Earth.
scenarios.COMMS.tv.req.radio-dish.label: A way to send signals to people on the ground.
scenarios.COMMS.tv.req.radio-dish.error: You do not have a way to send signals to the ground.
scenarios.COMMS.tv.req.orbit.label: Satellite is continuously above one area of Earth.
scenarios.COMMS.tv.req.tv-en.label: A way to encode TV signals.
scenarios.COMMS.tv.req.tv-en.error: You do not have a way to encode TV signals.
scenarios.COMMS.tv.req.orbit.error: The orbit you have chosen means your satellite is not continuously above one area of Earth.
scenarios.COMMS.tv.launch:				Welcome to the launch of the UK Space Agency's latest communication satellite that will provide satellite TV to people all over the world.
scenarios.COMMS.tv.success: 				Congratulations, your communication satellite is now providing satellite TV to people all over the world.
scenarios.EO.title:                         Earth Observation
scenarios.EO.description:                   These satellites are used to image clouds and measure temperature and rainfall. Both geostationary and low Earth orbits are used depending on the type of weather satellite. Weather satellites are used to help with more accurate weather forecasting. These are used to photograph and image the Earth. Low Earth orbits are mainly used so that more detailed images can be produced.
scenarios.EO.weather.title: Weather forecasting
scenarios.EO.weather.description: Monitor weather systems so forecasters can predict future weather. Weather satellites need to be able to take images of clouds and use infrared light to measure the temperatures of the ground and ocean.
scenarios.EO.weather.req.radio-dish.label: A way to send signals.
scenarios.EO.weather.req.radio-dish.error: You do not have a way to send signals to the ground.
scenarios.EO.weather.req.camera-fir.label: Infrared light identifies cloud types and temperatures on Earth.
scenarios.EO.weather.req.camera-fir.error: You do not have a way to identify cloud types and measure temperatures on Earth.
scenarios.EO.weather.req.camera-opt.label: To take images of clouds and weather systems on Earth.
scenarios.EO.weather.req.camera-opt.error: You do not have a way to take images of the weather on Earth.
scenarios.EO.weather.req.orbit.label: See detail of Earth's weather systems.
scenarios.EO.weather.req.orbit.error: The orbit you have chosen does not allow you to see the Earth's weather systems in enough detail.
scenarios.EO.weather.launch:				Welcome to the launch of the UK Space Agency's latest earth observation satellite that will allow forecasters around the world to predict future weather.
scenarios.EO.weather.success: 				Congratulations, your earth observation satellite is now helping forecasters around the world to predict future weather.
scenarios.EO.veg-map.title: Vegetation mapping
scenarios.EO.veg-map.description: Map the plants over the surface of the Earth using infrared images of the Earth's surface and transmit the images back to the ground.
scenarios.EO.veg-map.req.radio-dish.label: A way to send signals to people on the ground.
scenarios.EO.veg-map.req.radio-dish.error: You do not have a way to transmit signals to the ground.
scenarios.EO.veg-map.req.camera.label: To take images of the vegetation on Earth.
scenarios.EO.veg-map.req.camera.error: You do not have a way to take images of the vegetation on Earth.
scenarios.EO.veg-map.req.orbit.label: See detail of Earth's weather systems.
scenarios.EO.veg-map.req.orbit.error: The orbit you have chosen does not allow you to see the vegetation in enough detail.
scenarios.EO.veg-map.launch:				Welcome to the launch of the UK Space Agency's latest earth observation satellite that will map the plants over the surface of the Earth using infrared images.
scenarios.EO.veg-map.success: 				Congratulations, your earth observation satellite is now mapping the plants across the surface of the Earth using infrared images.
scenarios.EO.disaster.title: Natural disaster monitoring
scenarios.EO.disaster.description: When natural disasters occur, satellites are used to assess the damage. High resolution images are needed to see and transmit the detail of the damage, so satellites must orbit close to the Earth. Infrared cameras can show floods and fires. Radio waves can show regions of earth deformation, such as after earthquakes.
scenarios.EO.disaster.req.camera.label: To take high resolution images of Earth where disaster has occured.
scenarios.EO.disaster.req.camera.error: You do not have a way to take high resolution images of Earth where disaster has occured.
scenarios.EO.disaster.req.radio-dish.label: A way to send signals to people on the ground.
scenarios.EO.disaster.req.radio-dish.error: You do not have a way to transmit signals to the ground.
scenarios.EO.disaster.req.radar-alt.label: To measure the height and deformation of the ground in very high resolution.
scenarios.EO.disaster.req.radar-alt.error: You do not have a way to measure the height of the surface, such as for earthquakes.
scenarios.EO.disaster.req.camera-nir.label: To monitor vegetation, for example during forest fires.
scenarios.EO.disaster.req.camera-nir.error: You do not have a way to monitor vegetation in disaster regions.
scenarios.EO.disaster.req.orbit.label: To see fine detail of planet surface.
scenarios.EO.disaster.req.orbit.error: The orbit you have chosen does not allow you to see the disaster region in enough detail.
scenarios.EO.disaster.launch:				Welcome to the launch of the UK Space Agency's latest earth observation satellite that will help to assess the damage caused by natural disasters including forest fires, floods and eathquakes.
scenarios.EO.disaster.success: 				Congratulations, your earth observation satellite is now helping to assess the damage caused by natural disasters including forest fires, floods and eathquakes.
