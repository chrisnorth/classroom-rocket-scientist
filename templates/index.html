<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
	<title><!--#echo var="ui.title" --></title>
	<link rel="stylesheet" media="all" href="css/fonts.css" type="text/css"/>
	<link rel="stylesheet" media="all" href="css/style.css"  type="text/css" />
	<!--[if !IE]> --><link href="tests/satellite/style-nonie.css" rel="stylesheet" type="text/css" media="screen" /><!-- <![endif]-->
	<script type="text/javascript" src="js/convertable.js"></script>
	<script type="text/javascript" src="js/stuquery.js"></script>

<body class="front">

	<div id="application">
		<header>
			<div id="bar">
				<div class="barmenu">
					<div class="baritem">
						<button class="togglebtn togglemenu" title="<!--#echo var="ui.menu.title" -->"><img src="images/cleardot.gif" class="icon menu" alt="" /></button></a>
					</div>
				</div>
			</div>
			<div id="progressbar"><div class="progress-inner"></div></div>
		</header>

		<div id="main">
			<section id="start" class="view">
				<div class="padded">
					<div class="page levels">
						<div class="row-top">
							<div class="msg noscriptmsg"><!--#echo var="ui.nojs" --></div>
							<h1><!--#echo var="ui.title" --></h1>
							<p><!--#echo var="ui.introduction" --></p>
							<!-- <a href="beginner"><!--#echo var="ui.level.beginner" --></a> / <a href="intermediate"><!--#echo var="ui.level.intermediate" --></a> / <a href="advanced"><!--#echo var="ui.level.advanced" --></a> -->
						</div>
						<div class="row-main">
							<div class="holder beginner">
								<div class="image"><img src="images/svg/level-beginner.svg" alt="Beginner" title="Beginner Level"/></div>
								<div class="padded">
									<div class="level beginner">
										<h3><!--#echo var="ui.level.beginner" --></h3>
										<p><!--#echo var="ui.level.beginner.description" --></p>
										<button onclick="window.location.href='beginner.html'" class="fancy" data-type="beginner"><!--#echo var="ui.button.level" --></button>
									</div>
								</div>
							</div>
							<div class="holder intermediate">
								<div class="image"><img src="images/svg/level-intermediate.svg" alt="Intermediate" title="Beginner Level"/></div>
								<div class="padded">
									<div class="level intermediate">
										<h3><!--#echo var="ui.level.intermediate" --></h3>
										<p><!--#echo var="ui.level.beginner.description" --></p>
										<button onclick="window.location.href='intermediate.html'" class="fancy" data-type="intermediate"><!--#echo var="ui.button.level" --></button>
									</div>
								</div>
							</div>
							<div class="holder advanced">
								<div class="image"><img src="images/svg/level-advanced.svg" alt="Advanced" title="Advanced Level"/></div>
								<div class="padded">
									<div class="level advanced">
										<h3><!--#echo var="ui.level.advanced" --></h3>
										<p><!--#echo var="ui.level.beginner.description" --></p>
										<button onclick="window.location.href='advanced.html'" class="fancy" data-type="advanced"><!--#echo var="ui.button.level" --></button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

		<!--#include file="units.html" -->
